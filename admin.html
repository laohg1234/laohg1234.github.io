<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="瓜瓜, 管理界面, CFC">
    <meta name="description" content="CFC管理界面">
    <meta name="author" content="duanliang, duanliang920.com">
    <title>CFC管理界面</title>
    <link rel="shortcut icon" href="./home.jpg">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.loliapi.com/acg/');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }

        /* 密码输入框样式 */
        #password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #password-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #password-box input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #password-box button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #password-box button:hover {
            background-color: #45a049;
        }

        /* 内容区域样式 */
        #content {
            display: none; /* 初始隐藏内容 */
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        #content h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }

        #content h2 {
            color: #333;
            font-size: 1.5em;
        }

        #content a {
            display: block;
            margin: 10px 0;
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        #content a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        /* 页脚样式 */
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer b {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- 密码输入界面 -->
    <div id="password-container">
        <div id="password-box">
            <h2>请输入密码</h2>
            <input type="password" id="password-input" placeholder="输入密码">
            <button onclick="checkPassword()">进入</button>

    </div>

    <!-- 内容区域 -->

        <a href="https://laohg1234.lanzoue.com/ihjWz1vqbggh">2</a>
    </div>

    <!-- 页脚 -->
    <footer>
        <b>Powered By Cucumber Flavor Cloud</b>

    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        const correctHash = "d1b5f1a3e3e4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0";

        async function checkPassword() {
            const password = document.getElementById("password-input").value;
            const hashedPassword = await hashPassword(password);

            if (hashedPassword === correctHash) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("密码错误，请重试！");
            }
        }
    </script>
</body>
</html>
